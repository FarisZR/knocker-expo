name: Build Android APK

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      EXPO_NO_TELEMETRY: 1
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Expo prebuild (generate android/)
        run: npx expo prebuild --platform android --no-install

      - name: Ensure gradlew is executable
        run: chmod +x android/gradlew

      - name: Build release APK with Gradle
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon -x lint

      - name: Show APKs
        run: ls -al android/app/build/outputs/apk/release || true

      - name: Upload APK artifact (retained 7 days)
        uses: actions/upload-artifact@v4
        with:
          name: knocker-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 7
          if-no-files-found: error
