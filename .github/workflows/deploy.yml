name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npm run build:web

      - name: Validate build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "./dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -f "./dist/manifest.json" ]; then
            echo "Error: manifest.json not found in dist"
            exit 1
          fi
          if [ ! -f "./dist/service-worker.js" ]; then
            echo "Error: service-worker.js not found in dist"
            exit 1
          fi
          echo "âœ“ Build output validated"

      - name: Deploy to GitHub Pages (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: knocker.fariszr.com  # Optional: Replace with your custom domain or remove
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: ${{ github.event.action }}
